<div class="container">
    <h2>Edit</h2>
    <form>
      <div class="form-group row">
        <label for="TeamHome" class="col-sm-2 col-form-label text-right">Home team:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="TeamHome" [(ngModel)]="match.TeamHome">
        </div>
      </div>
     
      <div class="form-group row">
        <label for="TeamAway" class="col-sm-2 col-form-label text-right">Away team:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="TeamAway" name="TeamAway" [(ngModel)]="match.TeamAway">
        </div>
      </div>
    
      <div class="form-group row">
        <label for="Sport" class="col-sm-2 col-form-label text-right">Sport:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="SportName" name="SportName" [(ngModel)]="match.SportName">
        </div>
      </div>
    
    
      <div class="form-group row">
        <label for="Tournament" class="col-sm-2 col-form-label text-right">Tournament:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="TournamentName" name="TournamentName" [(ngModel)]="match.TournamentName">
        </div>
      </div>
    
      <div class="form-group row">
          <label for="Category" class="col-sm-2 col-form-label text-right">Category:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="CategoryName" name="CategoryName" [(ngModel)]="match.CategoryName">
          </div>
      </div>
    
      <div class="form-group row">
          <label for="MatchResultHome" class="col-sm-2 col-form-label text-right">Final home result:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="MatchResultHome" name="MatchResultHome" [(ngModel)]="match.MatchResultHome">
          </div>
      </div>
    
      <div class="form-group row">
          <label for="MatchResultAway" class="col-sm-2 col-form-label text-right">Final home result:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="MatchResultAway" name="MatchResultAway" [(ngModel)]="match.MatchResultAway">
          </div>
      </div>
    
      <div class="form-group row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            <button type="submit" class="btn btn-danger" (click)="goBack()">Cancel</button>
          <button type="submit" class="btn btn-success" (click)="save()">Save</button>
        </div>
      </div>
    </form>
    
</div>
